<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Digital Library Book Management System</h1>

    <div class="form-container">
        <input type="text" id="bookId" placeholder="Book ID">
        <input type="text" id="title" placeholder="Title">
        <input type="text" id="author" placeholder="Author">
        <input type="text" id="genre" placeholder="Genre">
        <select id="availability">
            <option value="Available">Available</option>
            <option value="Checked Out">Checked Out</option>
        </select>
        <button onclick="addBook()">Add Book</button>
    </div>

    <input type="text" id="search" placeholder="Search by Title or ID" onkeyup="searchBook()">

    <table>
        <thead>
            <tr>
                <th>ID</th><th>Title</th><th>Author</th><th>Genre</th><th>Availability</th><th>Actions</th>
            </tr>
        </thead>
        <tbody id="bookList"></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
